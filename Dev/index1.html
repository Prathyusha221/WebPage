<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Page</title>
    <!--Why CSS file: If there are multiple html files to style, we simply get the same css file inside it without explicitly adding styles inside html-->
    <style>
        h1 {
            color: green;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello Hi there!!!</h1>
    <h2 style="color: royalblue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">I am Prathyusha</h2>
    <h1 style="font-size: 70px;">Hello Hi there!!!</h1>
</body>
</html>
